<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.0-beta.7/vue.global.prod.min.js"></script>
<body>
<div id="app">
    <img src="http://dev-blog.crazyming.com/wp-content/plugins/yuque-wordpress/assets/yq.svg" alt="">
    {{ state }}</div>



</body>
<script>
    const { createApp, reactive, toRefs } = Vue;
    const data = reactive({
        state: 12
    })
    const app = createApp({
        setup() {
            return {
                ...toRefs(data)
            }
        }
    });
    app.mount("#app");
</script>
</html>
